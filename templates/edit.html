{% extends 'base.html' %}

{% block title %} Edit Person {% endblock %}

{% block header %} {{ person["name"] }} {% endblock %}

{% block content %}
<div class="container-2">
  <form action="/edited/{{ person['id'] }}" method="POST">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" value="{{ person['name'] }}" />
      </div>
    </div>

    <!-- <div class="form-group row">
      <label for="gift" class="col-sm-2 col-form-label">Gift</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="gift" value="" />
      </div>
    </div> -->

    <div class="form-group row">
      <div class="col-sm-2">Checkbox</div>
      <div class="col-sm-10">
        <div class="form-check">
          <div class="form-check-label">
            {% if person["complete"] == "True" %}
              <input type="checkbox" class="form-check-input" name="complete" value="True" checked /> Completed
            {% else %}
              <input type="checkbox" class="form-check-input" name="complete" value="True" /> Completed
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
